<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <script> 
        function distCaracter() {
            
            //selecionar o valor digitado
            var caracter = document.getElementById('entrada').value

            //limpar o campo do valor digitado
            document.getElementById('entrada').value = ''

            //limpar epaços em branco nas extremidades da strings
            caracter.trim()

            switch(caracter) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    //adicionar o caracter no campo referente a números
                    document.getElementById('apenas_numeros').value += caracter 
                    break;
                default:
                //adicionar o caracter no campo referente a letras
                document.getElementById('apenas_letras').value += caracter
            }
        }
   </script>
    <!-- Bootstrap CSS -->
  </head>
  <body>

        <input type="text"
               placeholder="Digite um caracter aqui"
               onkeyup="distCaracter()"
               id="entrada"
        />

        <hr />
        <span>Letras:</span>
        <input type="text" disabled="disabled" id="apenas_letras" />
      
        <span>Números:</span>
        <input type="text" disabled="disabled" id="apenas_numeros" />
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
