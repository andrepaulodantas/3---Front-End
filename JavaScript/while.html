<!DOCTYPE html>
<html>
<head>
	<title>While</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		
		var x=0;
		var y=5;
		while (x <= 10){

			x++;
		
			if(x == 5){
				continue;
			}
			
			document.write(x  + '<br/>');
	   
			
		}
		

		
		while (y <= 30){
		
			y++;
			
			
			if (y == 20) {
				continue;
			}

	//	<hr />
			document.write(y);
		}

		
		
	</script>
</head>
<body>

</body>
</html>
