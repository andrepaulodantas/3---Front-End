<!DOCTYPE html>
<html>
	<head>
		<title>Formulários</title>
		<meta charset="utf-8" />
	</head>
	<body>

			<h1>Formulários</h1>
			<form>
				Login:<br />
				<input type="text" name="login" /><br />
				Senha:<br />
				<input type="password" name="senha" /><br /><br />
				<input type="submit" value="Login">

			</form>


			<h1>Cadastra-se</h1>
			<form>
				Login:<br />
				<input type="text" /><br /><br />

				Sexo:<br />
				<input type="radio" name="Sexo" /> Masculino<br />
				<input type="radio"  name="Sexo" /> Feminino<br />
				<input type="radio" name="Sexo"  /> Outros<br /><br />
				Senha:<br />
				<input type="password" /><br /><br />
				Confirme Senha:<br />
				<input type="password" /><br /><br />
				Email:<br />
				<input type="Email" /><br /><br />
				Confirme Email:<br />
				<input type="Email" /><br /><br />

				Interesses:<br />
				<input type="checkbox">  Futebol<br />
				<input type="checkbox">  Cursos<br />
				<input type="checkbox">  Eletrônico<br /><br />
				Estado:<br />
				<select>
					<option>SP</option>
					<option>RJ</option>
					<option>RN</option>
					<option>RS</option>
					<option>BA</option>
					<option>RE</option>
				</select><br /><br />
				Observações:<br />
				<textarea></textarea>
				<br />

				<input type="submit" value="Cadastra-se">
				

			</form>

	</body>
</html>
