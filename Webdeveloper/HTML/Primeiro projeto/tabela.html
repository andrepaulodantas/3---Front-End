<!DOCTYPE html>
<html>
	<head>
		<title>Tabelas</title>
		<meta charset="utf-8" />
	</head>
	<body>

			<h1>Produtos</h1>

			<table border="1" width="100%">

				<tr>
					<th>Código</th>
					<th>Produto</th>
					<th>Preço</th>
					
				</tr>

				<tr>
					<td>000000032</td>
					<td>NOTEBOOK</td>
					<td>R$ 1.200,00</td>
				</tr>
				<tr>
					<td>000000032</td>
					<td>TABLET</td>
					<td>R$ 2.200,00</td>
				</tr>
				<tr>
					<td colspan="2">Total</td>
					<td>R$ 2.200,00</td>
				</tr>

				<tr>
					<td rowspan="2">Desconto</td>
					<td>Cupom1: -R$ 10,00</td>
					
				</tr>
				<tr>
					<td>Cupom2: -R$ 30,00</td>
					
				</tr>

			</table>

	</body>
</html>
