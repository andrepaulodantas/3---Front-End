<!DOCTYPE html>
<html>
	<head>
		<title>Página principal</title>
		<meta charset="utf-8" />

	

	</head>

	<body>

		<form>
			<label for="Nome" >Nome</label>
			<input type="text" name="Nome">
			<br><br>

			<label for="Email" >Email</label>
			<input type="Email" id="Email" placeholder="ex: teste@email.com.br" required="">
			<br><br>

			<label for="numero" >Número</label>
			<input type="number" id="numero" min="5" max="100" step="2">
			<br><br>

			<label for="url" >URL</label>
			<input type="URL" id="url" placeholder="ex: http://www.">
			<br><br>

			<label for="Pesquisa" >Pesquisa</label>
			<input type="search" id="pesquisa" placeholder="ex: digite algo...">
			<br><br>

			<label for="range" >Range</label>
			<input type="Range" id="Range" min="1" max="10" value="5">
			<br><br>
			

			<label for="Data" >Data</label>
			<input type="date" name="Data">
			<br><br>

			<label for="cor" >Cor</label>
			<input type="color" name="cor">
			<br><br>



			<input type="submit" value="enviar">

		</form>

	</body>

</html>
